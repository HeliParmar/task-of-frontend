<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="corelate.css">
    <title>FORM DEMO</title>
</head>

<body>
    <form>
        <div>
            <div class="colour">
                <label>Name:</label>
                <input type="text" name="Name" placeholder="Enter your name">
                <br><br>
                <label>DOB:</label>
                <input type="date"  placeholder="Enter your DOB">
                <br><br>
                <label>E-mail:</label>
                <input type="email" placeholder="Enter your email">
                <br><br>
                <label>Password :</label>
                <input type="password" minlength="8" pattern="(?=.[a-z][A-Z])(?=.[#])"
                    placeholder="ex:ghe@#1123">

                <br><br>
                    <input type="submit">
                    <br><br>
            </div>
        </div>
    </form>
</body>

</html>
